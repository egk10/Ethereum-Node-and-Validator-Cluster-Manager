name: CI and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ethereum-node-and-validator-cluster-manager

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install deps
      run: |
  python3 -m pip install --upgrade pip
  python3 -m pip install -r requirements.txt
  # Optional extras; ignore failures if file not present
  if [ -f requirements-ml.txt ]; then python3 -m pip install -r requirements-ml.txt || true; fi
    - name: Lint (basic)
      run: |
  python3 -m py_compile eth_validators/*.py tools/*.py
    - name: Smoke test CLI
      run: |
  python3 -m eth_validators --help
  python3 -m eth_validators node ports --help

  build-release:
    runs-on: ubuntu-latest
    needs: ci
  if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  - name: Build unified release package
        run: |
          chmod +x tools/build_release.py
          python3 tools/build_release.py --version ${{ steps.version.outputs.version }} --type unified

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethereum-validator-manager-unified-v${{ steps.version.outputs.version }}
          path: tools/dist/*.zip
          
  create-release:
    runs-on: ubuntu-latest
    needs: [build-release]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ethereum-validator-manager-unified-v${{ steps.version.outputs.version }}
          path: release-artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Ethereum Validator Manager v${{ steps.version.outputs.version }}
        body: |
          ## ðŸŽ‰ Ethereum Node and Validator Cluster Manager v${{ steps.version.outputs.version }}

          This is a unified release that includes core functionality and optional modules where available.

          ### ðŸš€ Quick Start:
          1. Download the zip asset below
          2. Extract and run `./install.sh`
          3. Generate config with `python3 -m eth_validators quickstart`
          4. Run `python3 -m eth_validators --help`
        files: release-artifacts/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
